{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete subscriber: <strong>{{ subscriber.email }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'dashboard:subscriber_detail' subscriber.id %}">Cancel</a>
</form>
{% endblock %}
